# Nginx 설정 파일
# /etc/nginx/sites-available/building-material-classifier 에 복사

server {
    listen 80;
    server_name your-domain.com;  # 도메인이 있으면 변경, 없으면 EC2 퍼블릭 IP

    client_max_body_size 10M;

    # 정적 파일
    location /static {
        alias /home/ubuntu/building-material-classifier/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 업로드 폴더
    location /uploads {
        alias /home/ubuntu/building-material-classifier/uploads;
        expires 1d;
    }

    # Flask 앱
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정 (이미지 처리 시간 고려)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # 로그
    access_log /var/log/nginx/building-material-classifier-access.log;
    error_log /var/log/nginx/building-material-classifier-error.log;
}
